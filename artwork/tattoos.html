  <head>

    <!-- Shared styles for navbar/logo, base layout -->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <body class="tattoos">
    <!-- header with same logo styling as index -->

      <nav class="navbar">
        <a href="../index.html" class="logo">

          <img

          />

            alt="tattoo flash 2"
          />

            src="../assets/images/artwork/tattoos/flash-3.jpg"

            alt="tattoo flash 4"
          />
        </div>

        <!-- Row 4: flash-5 + flash-6 side-by-side -->
        <div class="row two">
          <img
            src="../assets/images/artwork/tattoos/flash-5.jpg"
            alt="tattoo flash 5"
          />
          <img
            src="../assets/images/artwork/tattoos/flash-6.jpg"
