<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photography by Laila Sorabji — a black and white series presented in a clean, scrollable gallery."
    />
    <title>photography — laila sorabji</title>

    <!-- Shared styles for navbar/logo, base layout -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Page-specific artwork layout -->
    <link rel="stylesheet" href="../css/artwork.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="photography">
    <!-- header identical to tattoos page -->
    <header>
      <nav class="navbar">
        <a href="../index.html" class="logo">
          <img src="../assets/images/landing/logo.png" alt="Home" />
        </a>
      </nav>
      <div class="header-right">
        <a href="../index.html" class="back-link">&#8592; back</a>
      </div>
    </header>

    <main class="artwork-page">
      <h1 class="visually-hidden">Photography — Laila Sorabji</h1>

      <section class="gallery">
        <!-- 1.jpeg to 7.jpeg single (full width) -->
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/1.jpeg"
            alt="photography 1"
          />
        </div>
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/2.jpeg"
            alt="photography 2"
          />
        </div>
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/3.jpeg"
            alt="photography 3"
          />
        </div>
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/4.jpeg"
            alt="photography 4"
          />
        </div>
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/5.jpeg"
            alt="photography 5"
          />
        </div>
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/6.jpeg"
            alt="photography 6"
          />
        </div>
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/7.jpeg"
            alt="photography 7"
          />
        </div>

        <!-- 8.jpeg and 9.jpeg side-by-side -->
        <div class="row two">
          <img
            src="../assets/images/artwork/photography/bnw/8.jpeg"
            alt="photography 8"
          />
          <img
            src="../assets/images/artwork/photography/bnw/9.jpeg"
            alt="photography 9"
          />
        </div>

        <!-- 10.jpeg to 13.jpeg single (full width) -->
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/10.jpeg"
            alt="photography 10"
          />
        </div>
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/11.jpeg"
            alt="photography 11"
          />
        </div>
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/12.jpeg"
            alt="photography 12"
          />
        </div>
        <div class="row two">
          <img
            class="full"
            src="../assets/images/artwork/photography/bnw/13.jpeg"
            alt="photography 13"
          />
        </div>

        <!-- 14.jpeg with empty space next to it -->
        <div class="row two">
          <img
            src="../assets/images/artwork/photography/bnw/14.jpeg"
            alt="photography 14"
          />
          <div class="empty" aria-hidden="true"></div>
        </div>
      </section>
    </main>

    <!-- optional page script (none needed currently) -->

</html>
